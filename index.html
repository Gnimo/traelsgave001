<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Loop</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video id="myVideo" src="hahadutroedeligeduvarsmartder.mov" loop></video>
    <script>
        window.addEventListener('load', function() {
            var video = document.getElementById('myVideo');
            video.play();
            video.muted = false;
            video.setAttribute('playsinline', '');
        });

        document.addEventListener('click', function() {
            var video = document.getElementById('myVideo');
            if (video.paused) {
                video.play();
            }
        });
    </script>
</body>
</html>
